<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIG-3000 DRUM KIT</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>TIG-3000 DRUM KIT</h1>

  <div class="keys">
  	<div class="key-row">
	    <div data-key="82" class="key">
	      <kbd>R</kbd>
	      <span class="sound">clap</span>
	    </div>
	    <div data-key="70" class="key">
	      <kbd>F</kbd>
	      <span class="sound">openhat</span>
	    </div>
	    <div data-key="67" class="key">
	      <kbd>C</kbd>
	      <span class="sound">tink</span>
	    </div>

	</div><br>
	<div class="key-row">
		<div data-key="84" class="key">
	      <kbd>T</kbd>
	      <span class="sound">hihat</span>
	    </div>
	    <div data-key="71" class="key">
	      <kbd>G</kbd>
	      <span class="sound">boom</span>
	    </div>
	    <div data-key="86" class="key">
	      <kbd>V</kbd>
	      <span class="sound">snare</span>
	    </div>
	</div><br>
	<div class="key-row">
		<div data-key="89" class="key">
	      <kbd>Y</kbd>
	      <span class="sound">kick</span>
	    </div>
	    <div data-key="72" class="key">
	      <kbd>H</kbd>
	      <span class="sound">ride</span>
	    </div>
	    <div data-key="66" class="key">
	      <kbd>B</kbd>
	      <span class="sound">tom</span>
	    </div>
	</div><br>
  </div>

  <audio data-key="82" src="sounds/clap.wav"></audio>
  <audio data-key="84" src="sounds/hihat.wav"></audio>
  <audio data-key="89" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="86" src="sounds/snare.wav"></audio>
  <audio data-key="66" src="sounds/tom.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>

<script>


  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) return; // stop the fucntion from running all together
    audio.currentTime = 0; // rewind to the start
    audio.play();
    key.classList.add('playing');
  }
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
